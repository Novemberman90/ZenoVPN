<footer class="footer">
  <div class="container">
    <div class="footer__top">
      <a class="logo" href="#">
          <img class="logo__img" src="@@extraDots/images/logo.svg" alt="@@altLogo" width="176" height="47">
      </a>
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-item">
            <a class="footer__menu-link" href="@@extraDots/terms">
              @@termsText
            </a>
          </li>
          <li class="footer__menu-item">
            <a class="footer__menu-link" href="@@extraDots/privacy">
              @@privacyText
            </a>
          </li>
          <li class="footer__menu-item">
            <a class="footer__menu-link" href="@@extraDots/refund">
              @@refundText
            </a>
          </li>
          <li class="footer__menu-item">
            <a class="footer__menu-link" href="@@extraDots/about">
              @@aboutText
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <address class="footer__info">
      <div class="footer__contacts">
        <a class="footer__contact" href="mailto:@@email">
          <span class="footer__contact-icon">
            <svg class="icon" width="20" height="15">
              <use href="@@extraDots/images/sprite.svg#email"></use>
            </svg>
          </span>
          @@email
        </a>
        <a class="footer__contact" href="@@telegramHref">
          <div class="footer__contact-icon">
            <svg class="icon" width="22" height="22">
              <use href="@@extraDots/images/sprite.svg#telegram"></use>
            </svg>
          </div>
          @@telegramText
        </a>
      </div>
      <ul class="footer__social-list">
        <li class="footer__social-item">
          <a class="footer__social-link" href="@@telegramHref" target="_blank">
            <svg class="icon" width="22" height="22">
              <use href="@@extraDots/images/sprite.svg#telegram"></use>
            </svg>
            <span class="visually-hidden">
              @@telegramHidden
            </span>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="@@instagramHref" target="_blank">
            <svg class="icon" width="22" height="22">
              <use href="@@extraDots/images/sprite.svg#instagram"></use>
            </svg>
            <span class="visually-hidden">
              @@instagramHidden
            </span>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link footer__social-link--transparent" href="@@xHref" target="_blank">
            <svg class="icon" width="40" height="40">
              <use href="@@extraDots/images/sprite.svg#twitter"></use>
            </svg>
            <span class="visually-hidden">
              @@xHidden
            </span>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="@@facebookHref" target="_blank">
            <svg class="icon" width="12" height="22">
              <use href="@@extraDots/images/sprite.svg#facebook"></use>
            </svg>
            <span class="visually-hidden">
              @@facebookHidden
            </span>
          </a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="@@tiktokHref" target="_blank">
              <svg class="icon" width="18" height="20">
                <use href="@@extraDots/images/sprite.svg#tiktok"></use>
              </svg>
              <span class="visually-hidden">
                @@tiktokHidden
              </span>
            </a>
        </li>
      </ul>
    </address>
      <p class="footer__copyright">
        @@copyright
      </p>
  </div>
</footer>
