<footer class="footer">
  <div class="container">
    <div class="footer__top">
      <a class="footer__logo" href="@@homeHref">
        <img src="@@extraDots/images/footer-logo.svg" alt="@@footerAltlogo" width="176" height="47" />
      </a>
      <nav class="footer__menu">
        <a href="@@termsHref" class="footer__menu-link">
          @@termsText
        </a>
        <a href="@@privacyHref" class="footer__menu-link">
          @@privacyText
        </a>
        <a href="@@refundHref" class="footer__menu-link">
        @@refundText
        </a>
        <a href="@@aboutHref" class="footer__menu-link">
        @@aboutText
        </a>
      </nav>
    </div>
    <div class="footer__info">
      <div class="footer__conacts">
        <a class="footer__contact cta" href="mailto:@@email">
          <span class="footer__contact-icon cta__icon">
            <svg class="icon" width="20" height="15">
              <use href="@@extraDots/images/sprite.svg#email"></use>
            </svg>
          </span>
          @@email
        </a>
        <a class="footer__contact cta" href="@@telegramHref">
          <div class="footer__contact-icon cta__icon">
            <svg class="icon" width="22" height="22">
              <use href="@@extraDots/images/sprite.svg#telegram"></use>
            </svg>
          </div>
          @@telegramText
        </a>
      </div>
     
   
      <ul class="footer__social-list">
        <li class="footer__social-item">
          <a class="footer__social-link" href="@@telegramHref">
            <svg class="icon" width="22" height="22">
              <use href="@@extraDots/images/sprite.svg#telegram"></use>
            </svg>
            <span class="visually-hidden">
              @@telegramHidden
            </span>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="@@istagramHref">
            <svg class="icon" width="22" height="22">
              <use href="@@extraDots/images/sprite.svg#instagram"></use>
            </svg>
            <span class="visually-hidden">
              @@instagramHidden
            </span>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link footer__social-link--transparent"  href="@@xHref">
            <svg class="icon" width="40" height="40">
              <use href="@@extraDots/images/sprite.svg#twitter"></use>
            </svg>
            <span class="visually-hidden">
              @@xHidden
            </span>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="@@facebookHref">
            <svg class="icon" width="12" height="22">
              <use href="@@extraDots/images/sprite.svg#facebook"></use>
            </svg>
            <span class="visually-hidden">
              @@facebookHidden
            </span>
          </a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="@@tiktokHref">
              <svg class="icon" width="18" height="20">
                <use href="@@extraDots/images/sprite.svg#tiktok"></use>
              </svg>
              <span class="visually-hidden">
                @@tiktokHiddin
              </span>
            </a>
        </li>
      </ul>
    </div>
    <div class="footer__bottom">
      <p class="footer__copyright">
        @@copyright
      </p>
    </div>
  </div>
</footer>
