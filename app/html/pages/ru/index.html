<!DOCTYPE html>
<html lang="ru">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
      rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.min.css">
<body>
  <main>
    <section class="ready">
      <div class="container">
        <div class="ready__inner">
          <div class="ready__img-box">
            <img class="ready__img" src="../images/astronautReady.webp" srcset="../images/astronautReady@x2.png 2x"
              width="529" height="564" alt="ZenoVPN Готовы думать свободно" />
          </div>
          <div class="ready__content">
            <h2 class="title ready__title">
              Готовы быть <span class="ready__title-accent">свободным?</span>
            </h2>
            <div class="ready__info">
              <div class="ready__item ready__item--support">
                <img class="ready__icon" src="../images/earphones.webp" srcset="../images/earphones@x2.png 2x" width="64"
                  height="64" alt="ZenoVPN поддержка клиентов 24/7 через Telegram" loading="lazy" />
                <div class="ready__item-descr">
                  24/7
                  <span class="ready__item-accent">поддержка</span>
                  через Telegram
                </div>
              </div>

              <div class="ready__item ready__item--guarantee">
                <img class="ready__icon" src="../images/guarantee.webp" srcset="../images/guarantee@x2.png 2x" width="64"
                  height="64" alt="ZenoVPN 30-day money-back guarantee" loading="lazy" />
                <div class="ready__item-descr">
                  30 дней
                  <span class="ready__item-accent">возврат денег</span>
                  гарантированно
                </div>
              </div>
            </div>
            <a class="cta ready__cta" href="#">
              <p class="ready__cta-text cta__text">Начните работу в Telegram</p>
              <span class="ready__cta-icon cta__icon">
                <svg class="icon" width="24" height="24">
                  <use href="../images/sprite.svg#telegram">
                  </use>
                </svg>
              </span>
            </a>
          </div>

        </div>
      </div>
    </section>
  </main>
  <script src="../js/main.min.js"></script>
</body>

</html>
