<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Fast & Secure ZenoVPN for Online Privacy
    </title>

    <!-- SEO -->
    <meta name="description" content="ZenoVPN provides fast, secure, and private internet access. Protect your data, bypass restrictions, and enjoy true online freedom worldwide.">
    <link rel="canonical" href="https://zenovpn.com/">

    <!-- cryptomus -->
    <meta name="cryptomus" content="8e67b6b7">

    <!-- Open Graph -->
    <meta property="og:title" content="Fast & Secure ZenoVPN for Online Privacy">
    <meta property="og:description" content="ZenoVPN provides fast, secure, and private internet access. Protect your data, bypass restrictions, and enjoy true online freedom worldwide.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zenovpn.com/">
    <meta property="og:site_name" content="ZenoVPN">
    <meta property="og:image" content="https://zenovpn.com/images/preview.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fast & Secure Online Privacy with ZenoVPN">
    <meta name="twitter:description" content="Protect your privacy, browse securely, and access global content with ZenoVPN. High speed, strong encryption, and no limits.">
    <meta name="twitter:image" content="https://zenovpn.com/images/preview.jpg">

    <!-- Language -->
    <link rel="alternate" hreflang="en" href="https://zenovpn.com/">
    <link rel="alternate" hreflang="ru" href="https://zenovpn.com/ru/">
    <link rel="alternate" hreflang="ar" href="https://zenovpn.com/ar/">
    <link rel="alternate" hreflang="x-default" href="https://zenovpn.com/">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header class="header" data-header>
    <div class="container">
        <nav class="menu">
            <a class="logo header__logo" href="#">
                <img class="logo__img" src="./images/logo.svg" alt="ZenoVPN Logo" width="146" height="58">
                <img class="logo__img logo__img--small" src="./images/logo-mob.svg" alt="ZenoVPN Logo" width="70" height="58">
            </a>
            <button class="mobile-button blur-plate" type="button" data-menu-button>
                <span class="visually-hidden">
                    @@mobileButtonAccessibility
                </span>
                <span class="mobile-button__line">
                </span>
            </button>
            <ul class="menu__list blur-plate" data-menu>
                <li class="menu__item">
                    <a class="menu__link" href="">
                        How it Work’s
                    </a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="">
                        Pricing
                    </a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="">
                        Support
                    </a>
                </li>
            </ul>
            <div class="user-menu">
                <div class="switcher-lang">
                    <button class="switcher-lang__btn blur-plate" data-lang-switcher type="button">
                        <svg width="24" height="24">
                            <use href="./images/sprite.svg#flagEn"></use>
                        </svg>
                        <span class="switcher-lang__text">
                            En          
                        </span> 
                        <svg class="switcher-lang__arrow" width="18" height="18">
                            <use href="./images/sprite.svg#arrow-bottom"></use>
                        </svg>
                    </button>
                    <ul class="switcher-lang__list blur-plate" data-langs-list>
                        <li class="switcher-lang__item">
                            <a class="switcher-lang__link current" href="@@langHrefEn">
                                <svg class="switcher-lang__icon" width="24" height="24">
                                    <use href="./images/sprite.svg#flagEn"></use>
                                </svg>
                                <span class="switcher-lang__text">
                                    En
                                </span> 
                            </a>
                        </li>
                        <li class="switcher-lang__item">
                            <a class="switcher-lang__link currentAr" href="./ar/">
                                <svg class="switcher-lang__icon" width="24" height="24">
                                    <use href="./images/sprite.svg#flagAr"></use>
                                </svg>
                                <span class="switcher-lang__text">
                                    عر                  
                                </span> 
                            </a>
                        </li>
                        <li class="switcher-lang__item">
                            <a class="switcher-lang__link currentRu" href="./ru/">
                                <svg class="switcher-lang__icon" width="24" height="24">
                                    <use href="./images/sprite.svg#flagRu"></use>
                                </svg>
                                <span class="switcher-lang__text">
                                    Ру
                                </span> 
                            </a>
                        </li>
                    </ul>
                </div>
                <a class="cta header__cta" href="https://t.me/ZenoVPNBot" target="_blank">
    <span class="cta__text header__cta-text">
        Open VPN
    </span>
    <span class="cta__icon telegramSmallClass">
        <svg class="icon" width="21" height="18">
            <use href="./images/sprite.svg#telegramSmall"></use>
        </svg>
    </span>
</a>
            </div>
        </nav>
    </div>
</header>

    <script src="./js/main.min.js"></script>
</body>

</html>
