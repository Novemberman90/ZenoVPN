<!DOCTYPE html>
<html  lang="ar" dir="rtl">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
  rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="../css/style.min.css">

<body>
  <main>
    <section class="ready">
      <div class="container">
        <div class="ready__inner">
          <div class="ready__img-box">
            <picture>
              <!-- WebP -->
              <source type="image/webp" srcset="
                ../images/ready/astronaut-ready.webp 1x,
                ../images/ready/astronaut-ready-x2.webp 2x" />
            
              <!-- PNG -->
              <source type="image/png" srcset="
                ../images/ready/astronaut-ready.png 1x,
                ../images/ready/astronaut-ready-x2.png 2x" />
            
              <!-- Fallback img -->
              <img class="ready__img" src="../images/ready/astronaut-ready.png" width="529" height="564"
                alt="هل أنت مستعد للتفكير بحرية؟" loading="lazy" />
            </picture>

          </div>
          <div class="ready__content">
            <h2 class="title ready__title">
              هل أنت مستعد للتفكير <span class="ready__title-accent">بحرية؟</span>
            </h2>
            <div class="ready__info">
              <div class="ready__item ready__item--support">
                <picture>
                  <!-- WebP -->
                  <source type="image/webp" srcset="
                    ../images/ready/earphones.webp 1x,
                    ../images/ready/earphones-x2.webp 2x" />
                
                  <!-- PNG -->
                  <source type="image/png" srcset="
                      ../images/ready/earphones.png 1x,
                      ../images/ready/earphones-x2.png 2x" />
                
                  <!-- Fallback img -->
                  <img class="ready__icon" src="../images/ready/earphones.png" width="64" height="64"
                    alt="دعم العملاء على مدار الساعة طوال أيام الأسبوع
عبر Telegram" loading="lazy" />
                </picture>
                <div class="ready__item-descr">
                  دعم العملاء على مدار
                  <span class="ready__item-accent">
                    الساعة طوال أيام الأسبوع
                  </span>
                  عبر Telegram
                </div>
              </div>

              <div class="ready__item ready__item--guarantee">
                <picture>
                  <!-- WebP -->
                  <source type="image/webp" srcset="
                    ../images/ready/guarantee.webp 1x,
                    ../images/ready/guarantee-x2.webp 2x" />
                
                  <!-- PNG -->
                  <source type="image/png" srcset="
                      ../images/ready/guarantee.png 1x,
                      ../images/ready/guarantee-x2.png 2x" />
                
                  <!-- img -->
                  <img class="ready__icon" src="../images/ready/guarantee.png" width="64" height="64"
                    alt="ضمان استرداد الأموال لمدة 30 يومًا" loading="lazy" />
                </picture>
                <div class="ready__item-descr">
                  ضمان استرداد
                  <span class="ready__item-accent">الأموال لمدة 30</span>
                  يومًا
                </div>
              </div>
            </div>
            <a class="cta ready__cta" href="#">
              <p class="ready__cta-text cta__text">ابدأ في Telegram</p>
              <span class="ready__cta-icon cta__icon">
                <svg class="icon" width="24" height="24">
                  <use href="../images/sprite.svg#telegram">
                  </use>
                </svg>
              </span>
            </a>
          </div>

        </div>
      </div>
    </section>
  </main>
  <script src="../js/main.min.js"></script>
</body>

</html>
